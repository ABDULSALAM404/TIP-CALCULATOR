<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-12 offset-md-4 mt-5">
            <div class="wrapper">
            <div class="input">
            <form>    
                <label class="mt-5"> Bill Total</label> <br>
                <div class="inputContainer">
                <span>&nbsp;$</span><input type="text" class="mt-1" placeholder="0.00" id="inputBill" onkeyup="CalculateBill()"></br>
                </div>
                <label class="mt-4"> Tip</label> <br>
                <div class="inputContainer">
                <span>&nbsp;%</span><input type="text" placeholder="10" class="mt-1" id="inputTip" onkeyup="CalculateBill()">
                </div>
            </form>
            </div>
            <div class="flex-1 mt-4">
            <div class="people-div">
                <p>People</p>
                <div class="flex">
                <span class="buttonContainer">
                    <button class="splitButton" onclick="increasepeople()" id="plus">
                      <span class="buttonText">+</span>
                    </button>
                </span>
                <span id="numberofpeople">1</span>
                <span class="buttonContainer">
                    <button class="splitButton" onclick="decreasepeople ()" id="minus">
                      <span class="buttonText">-</span>
                    </button>
                </span>
                </div>
            </div>
            <div class="totalperson-div">
                <p>Total per person</p>
                <p id="perpersontotal"></p>
            </div>
        </div>
       </div>
       </div>
       </div>
    </div>

</div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
